<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Font CSS -->
	<link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">


	<title></title>
</head>

<body class="Distant-Planet--4 text-white">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<div class="header audiowide text-center game-border-top">
		Game Title
	</div>
	<main role="main">
		<div class="container-fluid">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-3 mr-5 justify-content-center game-border-info">
					<div class="card">
						<div class="card-body Distant-Planet--2">
							<h5 class="card-title roboto">Game Info</h5>
							<ul class="list-group list-group-flush ">
								<li class="list-group-item Distant-Planet--2"> Steam Link: ...</li>
								<li class="list-group-item Distant-Planet--2"> Genre: ... </li>
								<li class="list-group-item Distant-Planet--2"> Release Date: ...</li>
								<li class="list-group-item Distant-Planet--2"> Developer: ...</li>
								<li class="list-group-item Distant-Planet--2"> Publisher: ...</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-auto">
					<div class="card box-shadow">
						<img class="card-img-top game-img"
							src="https://steamcdn-a.akamaihd.net/steam/apps/837470/header.jpg?t=1569616260"
							alt="Game Logo">
						<div class="card-body">
							<p class="card-text text-dark h1 ">Average Rating</p>

						</div>
						</img>
					</div>
				</div>
				<div class="col-md-3 mr-5 justify-content-center game-border-info">
					<div class="card">
						<div class="card-body Distant-Planet--2">
							<h5 class="card-title roboto">Related Games</h5>
							<ul class="list-group list-group-flush ">
								<li class="list-group-item Distant-Planet--2" id="game_name"> Link to Game 1 </li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="ro mt-5 justify-content-center game-border-info">
				<div class="card">
					<div class="card-body text-center Distant-Planet--2">
						<h5 class="card-title roboto">Individual Ratings</h5>
						<div class="container">
							<div class="row justify-content-center">
								<ul class="list-group list-group-horizontal text-center">
									<li class="list-group-item Distant-Planet--2"> IGN: ... </li>
									<li class="list-group-item Distant-Planet--2"> PCGamer: ... </li>
									<li class="list-group-item Distant-Planet--2"> GameSpot: ... </li>
									<li class="list-group-item Distant-Planet--2"> Metacritic: ... </li>
									<li class="list-group-item Distant-Planet--2"> Game Radar: ... </li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
